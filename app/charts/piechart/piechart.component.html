<svg height="400" width="100%" viewBox="-200 -200 400 400" style="background-color: none">
    <g *ngFor="let slice of slices">
      <path *ngIf = "slice.percent < 100" [attr.d]="slice.data" [attr.fill]="slice.color" />
      <circle *ngIf= "slice.percent == 100" cx="0" cy="0" r="150"  [attr.fill]="slice.color" />
      <text *ngIf="slice.percent >=6" [attr.x]="slice.x" [attr.y]="slice.y" fill="white"
      font-size = "20" text-anchor="middle">{{slice.percent}}%</text>
      <g *ngIf="slice.percent <6 && slice.percent > 0">
        <text x= "160" [attr.y]='""+(slice.y2+5)+""'
        fill="black" font-size = "20" text-anchor="start">{{slice.percent}}%</text>
        <line [attr.x1]='""+(slice.x/0.75)+""' [attr.x2]="slice.x2" [attr.y1]='""+(slice.y/0.75)+""'
        [attr.y2]="slice.y2" [attr.stroke]= "slice.color" style="stroke-width:2"/>
        <line [attr.x1]="slice.x2" x2 = "155" [attr.y1]="slice.y2"
        [attr.y2]="slice.y2" [attr.stroke]= "slice.color" style="stroke-width:2"/>
      </g>
    </g>
    <text *ngIf = "tot == 0" x= "0" y="0" fill="black" text-anchor="middle" font-size = "15px"> Nothing to chart yet...</text>
</svg>
